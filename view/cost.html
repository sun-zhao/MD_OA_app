<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
    <title>费用报销</title>
    <link rel="stylesheet" type="text/css" href="../css/mstyles.css">

								<span class="floatleft txt_hidden alignleft">笔记本报销</span>

							<p class="color-a">2015-03-09</p>
						</div>

					</li>
					<li>

					</li>
					<li>
						<p class="li_top">费用明细3</p>
						<div class="inner">
							<p class="alignright clearfix">

							</p>
							<p class="color-a">2015-03-09</p>
						</div>
					</li>
					<li>
						<div class="inner aligncenter">
							<span class="more font14">+添加明细</span>
						</div>
					</li>
				</ul>
			</div>
		</section>
		<span class="btn btn_commit">提交申请</span>
	</div>

</html>
