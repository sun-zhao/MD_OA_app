<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-touch-fullscreen" content="yes"/>
	    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
	    <title>填写表单step1</title>
	    <link rel="stylesheet" type="text/css" href="../css/mstyles.css">
	    <link rel="stylesheet" type="text/css" href="../css/fontstyles.css">
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/iscroll.js"></script>
		<script type="text/javascript" src="../js/lAapp.js"></script>
		<script>
			// H5 plus事件处理
			function plusReady(){
				var main = plus.webview.create("index.html", "platform_head", {
						top: "85px",
						bottom: "0px",
						scrollIndicator: 'vertical'
					});
					main.addEventListener("loaded", function() { //叶面加载完成后才显示
						 plus.webview.currentWebview().append(main);
				}, false);
			}
			if(window.plus){
				plusReady();
			}else{
				document.addEventListener("plusready",plusReady,false);
			}
		</script>
	</head>
<body>
	<header class="header clearfix">
		<span class="mid_name font14 aligncenter">付款申请</span>
		<span class="floatright">取消</span>
	</header>
	<section class="search_out apps_title apply_list aligncenter">
		<span class="current">常用</span>
		<span>财务</span>
		<span>行政</span>
	</section>
</body>
</html>
