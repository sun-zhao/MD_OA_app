<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
    <title>新建流程</title>
    <link rel="stylesheet" type="text/css" href="../css/mstyles.css">
    <link rel="stylesheet" type="text/css" href="../css/fontstyles.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/iscroll.js"></script>
	<script type="text/javascript" src="../js/lAapp.js"></script>
</head>
<body>
	<div class="view">
		<header class="header clearfix">
			<!--<span class="floatleft"><i class="icon-iback font22"></i></span>-->
			<span class="mid_name font14 aligncenter">新建流程</span>
			<span class="floatright">取消</span>
		</header>
		<section class="main process_main" id="wrapper">
			<div id="scroller">
				<ul class="item_list">
					<li class="active"><!--加上active，0.2s后滑出删除-->
						<p class="li_top">第一步</p>
						<div class="inner">
							<span class="userimg"><img src="../img/1.jpg"></span>
							<span class="name">刘德华</span>
							<span class="color-8 txt_hidden">明道产品部  产品经理产品经理产品经理</span>
							<i class="icon-expand-more"></i>
						</div>
						<span class="Revoke">删除</span>
					</li>
					<li>
						<p class="li_top">第二步</p>
						<div class="inner">
							<span class="userimg"><img src="../img/1.jpg"></span>
							<span class="name">刘德华</span>
							<span class="color-8 txt_hidden">明道产品部  产品经理</span>
							<i class="icon-expand-more"></i>
						</div>
					</li>
					<li>
						<p class="li_top">第三步</p>
						<div class="inner">
							<span class="color-8 txt_hidden">请选择审批人</span>
							<i class="icon-expand-more"></i>
						</div>
					</li>
					<li>
						<div class="inner aligncenter">
							<span class="more font14">+添加步骤</span>
						</div>
					</li>
					<li>
						<p class="li_top">所有审批通过后，交由经办人执行</p>
						<div class="inner">
							<span class="color-8 txt_hidden">请选择经办人</span>
							<i class="icon-expand-more"></i>
						</div>
					</li>
				</ul>
			</div>
		</section>
		<span class="btn btn_commit">保存流程</span>
	</div>
</body>
</html>
